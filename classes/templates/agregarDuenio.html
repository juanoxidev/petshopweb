<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pets Java Webb</title>
</head>

<body>
	<h2>Agregar duenios</h2>
	<form th:action="@{/guardarDuenio}" method="post" th:object="${duenio}" class="form">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
		</div>

		<div class="form-group">
			<label for="direccion">Dirección:</label>
			<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" required>
		</div>

		<br>
		<button type="submit" class="btn btn-primary">Guardar Dueño</button>
	</form>
	<br>
	<a th:href="@{/duenios}">Ver lista de duenios</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pets Java Webb</title>
</head>

<body>
	<h2>Actualizar mascota</h2>
	<!-- Botones de acciones de las mascotas -->
    <form th:action="@{/actualizarMascota/{id}(id=${mascota.id})}" method="post" >

        <input type="hidden" name="_method" value="put">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${mascota.nombre}" required>

    
            <label for="especie">Especie:</label>
            <input type="text" id="especie" name="especie" th:value="${mascota.especie}" required>
     
    
     
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"  th:value="${mascota.edad}"  required>
     
    
        <!-- Lista desplegable para seleccionar el dueño -->
    
        <label for="idDuenio">Dueño:</label>
        <select id="idDuenio" name="idDuenio"  required>
            <option th:each="duenio : ${duenios}" th:value="${duenio.id}" th:text="${duenio.nombre}" th:selected ="${duenio.id eq mascota.duenio.id }"></option>
        </select>
   
    
        <br>
        <button type="submit">Modificar Mascota</button>
    </form>
   <br>
   <a th:href="@{/mascotas}">Ver lista de mascota</a>
</body>

</html>
